<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Build QRCode with Vue.js</title>
<script src="https://unpkg.com/vue"></script>
<script src="../node_modules/systemjs/dist/system.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    System.config({
      map: {
        qrcanvas: '../node_modules/qrcanvas',
        'qrcanvas-vue': '..',
      },
      packages: {
        qrcanvas: {main: 'dist/qrcanvas.js'},
        'qrcanvas-vue': {main: 'index.js'},
      },
    });
    System.import('./app.js');
  </script>
</body>
</html>
