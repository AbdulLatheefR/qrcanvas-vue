<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Build QRCode with Vue.js</title>
  <script src="../node_modules/systemjs/dist/system.js"></script>
</head>
<body>
  <qrcanvas :options="options"></qrcanvas>
  <script>
    System.config({
      map: {
        vue: '../node_modules/vue',
        jsqrgen: '../node_modules/jsqrgen',
        'jsqrgen-vue': '..',
      },
      packages: {
        vue: {main: 'dist/vue.js'},
        jsqrgen: {main: 'dist/qrgen.js'},
        'jsqrgen-vue': {main: 'index.js'},
      },
    });
    System.import('./app.js');
  </script>
</body>
</html>
